<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para Padres</title>
  <link rel="stylesheet" href="Form3.css">
</head>
<body>
  <div class="container">
    
    <h2>Datos personales del padre o tutor</h2>
    <form>
      <div class="grid-container">
        <div class="field">
            <label for="ocupacion">Ocupación</label>
            <select id="ocupacion" required>
              <option value="publico">Público</option>
              <option value="privado">Privado</option>
              <option value="independiente">Independiente</option>
            </select>
          </div>
        <div class="field">
          <label for="telefono-de-contacto">Teléfono de contacto</label>
          <input id="telefono-de-contacto" type="number" placeholder="Teléfono de contacto" required>
        </div>
        <div class="field">
          <label for="correoElectronico">Correo Electronico</label>
          <input id="correoElectronico" type="email" placeholder="Correo Electronico" required>
        </div>
        <div class="field">
          <label for="nombre-de-los-padres">Nombre de los padres</label>
          <input id="cedula" type="text" placeholder="Nombre de los padres" required>
        </div>
        <div class="field">
            <label for="tipo-de-familia">Tipo de familia</label>
            <select id="tipo-de-familia" required>
              <option value="Biparental">Biparental</option>
              <option value="Monoparental">Monoparental</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        <div class="field">
          <label for="direccion-actual">Dirección Actual</label>
          <input id="direccion-actual" type="text" placeholder="Dirección actual" required>
        </div>
      </div>
      <button type="submit" class="submit-button">Siguiente</button>
    </form>
  </div>
</body>
</html>
